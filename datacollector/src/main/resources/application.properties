#-----------------------
# Logging
#-----------------------
logging.level.org.springframework.web=DEBUG
logging.level.io.github.aparnachaudhary=DEBUG
logging.level.=INFO
logging.pattern.console=%d [%X{traceId}/%X{spanId}] [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d [%X{traceId}/%X{spanId}] [%thread] %-5level %logger{36} - %msg%n

#-----------------------
# WEB
#-----------------------
server.port=8083
management.port=10083
management.contextPath=/admin
management.security.enabled=false
#-----------------------
# Jersey
#-----------------------
spring.jersey.applicationPath=/datacollector
spring.jersey.applicationName=data-collector

